<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }

        table ,tr, th{
            border:2px solid #999;
            border-collapse: collapse;
            margin: 100px auto;
        }
        th{
            width:50px;
            height:50px;
            font-size: 2em;
            color:#999;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <script>
            let html = '';
            for(let i=0;i<10;i++){
                html+='<tr>';
                for(let j=0;j<10;j++)
                    html+='<th></th>';
                html+='</th>';
            }
            document.write(html);
        </script>
    </table>
    <script>
        let th = document.querySelectorAll("th");
        let lastLetter = 'O';
        th.forEach(i=>{
            i.addEventListener('click',e=>{
                if(e.target.innerHTML.length)
                    return;
                lastLetter = lastLetter=='S'?'O':'S';
                e.target.innerHTML= lastLetter;
            });
        });
    </script>
</body>
</html>
